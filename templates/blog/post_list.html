{% extends 'base.html' %}

{% block content %}
    <h2>Últimas Notícias</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
                <small>({{ post.published_date|date:"d/m/Y H:i" }})</small>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
